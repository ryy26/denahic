<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Active Link On Scroll HTML CSS JS | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Tambahkan elemen img untuk logo -->
        <a href="#" class="logo"><img src="ic.png" alt="Logo"></a>
        <nav>
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#denah">Denah</a>
            <a href="#map">Map</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home">
        <h2>WELCOME TO</h2>
        <p>MAN INSAN CENDEKIA PASURUAN</p>
    </section>
    <section id="about">
        <h3>About Us</h3>
        <img src="ic.png" alt="Deskripsi Gambar">
        <p>Learn more about our company and what we do.</p>
    </section>
    
    </section>
    <section id="denah">
        <h4>Denah</h4>
        <p3>Explore the layout of our space with the denah section.</p3>
    </section>
    <section id="map">
        <h5>Map</h5>
        <p4>Find us on the map and get directions.</p4>
    </section>
    <section id="contact">
        <h6>Contact Us</h6>
        <p5>Get in touch with us. We'd love to hear from you!</p5>
    </section>
    <script src="script.js"></script>
</body>
</html>
